# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - consys-api-v2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a733ef6d4a804c8d9c7b9c07ec1d69b6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b0584b1f677647f29ce3c14f29a5bdff }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a733ef6d4a804c8d9c7b9c07ec1d69b6 }}/mcr.microsoft.com/dotnet/aspnet:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'consys-api-v2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_58f179bcb44a405a940b9e3f5f5ae7ac }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a733ef6d4a804c8d9c7b9c07ec1d69b6 }}/mcr.microsoft.com/dotnet/aspnet:${{ github.sha }}'